<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
<div th:each="u: ${users}">
    <a th:href="@{/users/?id={id}(id=${u.getId()})}"
       th:text="${u.getName()} + ' ' + ${u.getSurname()} + ', ' + ${u.getAge()}">user</a>
</div>
<br/>
<hr/>
<a href="/users/new">Create new User</a>

</body>
</html>
